<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carpark access control</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/bootstrap-table.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/bootstrap-table.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div id="tabs" class="container">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#entrance-tab">Enterance</a></li>
            <li><a data-toggle="tab" href="#exit-tab">Exit</a></li>
        </ul>

        <div class="tab-content">
            <div id="entrance-tab" class="tab-pane fade in active">
                <form id="entrance-tab-form">
                    <div id="number" class="input-group input-group-lg">
                        <input id="car-number" class="form-control" type="text" style="text-transform: uppercase" placeholder="x777xx" aria-describedby="addon1" maxlength="6" required/>
                        <span class="input-group-addon" id="addon1">
                        <input id="region" class="form-control" type="text"
							placeholder="00" maxlength="3" required/>
							<div id="rus">
								RUS
                                <img src="images/Russia-Flag-icon.png" title="Russia-Flag"
									alt="Russia-Flag icon" height="32" width="32" />
							</div>
						</span>
                    </div>
                    <div id="ticket-radio">
                        <label for="yes-no" class="control-label input-group">Is there a ticket?</label>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default">
                                <input name="yes-no" value="Yes" type="radio">Yes
                            </label>
                            <label class="btn btn-default active">
                                <input name="yes-no" value="No" type="radio">No
                            </label>
                        </div>
                    </div>
                    <button id="confirm-btn" type="button" class="btn .btn-lg btn-primary pull-right disabled">Confirm</button>
            </div>
            </form>

            <div id="exit-tab" class="tab-pane fade">
                <table id="table" class="table-hover">
                    <thead>
                        <tr>
                            <th class="th-head">ID</th>
                            <th class="th-head">Ticket?</th>
                            <th class="th-head">Car number</th>
                            <th class="th-head col-md-1">Remove</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
